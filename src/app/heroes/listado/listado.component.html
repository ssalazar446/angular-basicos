<p>listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado"> <!-- Con false no aparece todo el bloque -- 'heroeBorrado !== '' es un string vacio -->
    <h3>Héroe Borrado: 
        <small> 
            {{heroeBorrado}}
        </small>
    </h3>
    
</div>

<ng-template #noBorrado>

    <h3>No ha borrado nada </h3>
    
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!-- Duplica la cantidad de elementos, es como un bucle for -->
        {{i + 1}} - {{heroe}}
    </li>
</ul>
